<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - kaf'map</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
            color: #374151;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #d97706;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 400px;
        }
        button {
            background-color: #d97706;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #b45309;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1f2937;
                color: #f3f4f6;
            }
        }
    </style>
</head>
<body>
    <h1>You're Offline</h1>
    <p>It seems you lost your internet connection. Check your network and try again.</p>
    <button onclick="window.location.reload()">Reload Page</button>
</body>
</html>
